<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-5 shadow-lg w-100" style="max-width: 600px;">
        <h4 class="mb-4 text-center">Cadastrar Produto</h4>

        <form [formGroup]="form" (ngSubmit)="salvar()">
            <div class="mb-4">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control form-control-lg" formControlName="nome"
                    placeholder="Digite o nome do produto" />
                <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" class="text-danger small mt-1">
                    Nome é obrigatório (mínimo 3 caracteres).
                </div>
            </div>

            <div class="mb-4">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" id="preco" class="form-control form-control-lg" formControlName="preco" step="0.01"
                    placeholder="Ex: 29.99" />
                <div *ngIf="form.get('preco')?.invalid && form.get('preco')?.touched" class="text-danger small mt-1">
                    Preço deve ser maior que 0.
                </div>
            </div>

            <div class="d-flex justify-content-between gap-2 mt-4">
                <button type="submit" class="btn btn-success btn-lg flex-fill" [disabled]="form.invalid">
                    <i class="bi bi-check-circle"></i> Salvar
                </button>
                <a routerLink="/produtos" class="btn btn-secondary btn-lg flex-fill">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
            </div>
        </form>
    </div>
</div>
