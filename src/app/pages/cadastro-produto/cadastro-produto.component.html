<form [formGroup]="form" (ngSubmit)="salvar()" class="border p-4 rounded bg-light shadow">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" formControlName="nome" placeholder="Produto" />
        <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" class="text-danger">
            Nome é obrigatório e deve ter pelo menos 3 caracteres.
        </div>
    </div>

    <div class="mb-3">
        <label for="preco" class="form-label">Preço</label>
        <input type="number" id="preco" class="form-control" formControlName="preco" placeholder="Preço" />
        <div *ngIf="form.get('preco')?.invalid && form.get('preco')?.touched" class="text-danger">
            Preço é obrigatório e deve ser maior que zero.
        </div>
    </div>

    <button type="submit" class="btn" [disabled]="form.invalid">Salvar</button>
</form>


<button class="btn" routerLink="/">Voltar</button>
<button class="btn" routerLink="/produtos">Produtos</button>
